<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
		/>
		<!-- <link rel="stylesheet" href="../base.css" /> -->
		<style>
			.container{
				max-width: 1180px;
				margin: 0 auto;
			}
			.media{
				height: 0;
				position: relative;
				padding-bottom: 56.25%;
				/* margin: 0 auto; */
			}
			.img{
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				object-fit: cover;
			}
			/* .img{
				width: 100%;
			} */
			.tag{
				width: 1rem;
				height: 1rem;
				background-color: darkcyan;
				border-radius: 50%;
				position: absolute;
				top: 70%;
				left: 20%;
			}
		</style>
		<title>Document</title>
	</head>
	<body>
		<div class="container">
			<div class="media">
				<img class="img" src="https://images.unsplash.com/photo-1487951460320-9eefafc44f13?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1050&q=80" alt="">
				<div class="tag"></div>
			</div>
		</div>
	</body>
</html>
