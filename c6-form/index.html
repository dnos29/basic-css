<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../reset.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
		/>
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./form.css" />
		<title>Forms</title>
	</head>
	<body>
		<div class="checkbox">
			<input type="checkbox" id="checkbox__input" class="checkbox__input" />
			<label for="checkbox__input" class="checkbox__label"
				>I agree the term</label
			>
		</div>
		<br />
		<br />
		<div class="radio">
			<input type="radio" id="radio__input" class="radio__input" />
			<label for="radio__input" class="radio__label">Yes</label>
		</div>
		<br />
		<br />
		<!-- <div class="toggle"></div> -->
		<div class="toggle">
			<input type="checkbox" id="toggle__input" class="toggle__input" />
			<label for="toggle__input" class="toggle__label"></label>
		</div>
		<div class="toggle2">
			<input type="checkbox" id="toggle2__input" class="toggle2__input" />
			<label for="toggle2__input" class="toggle2__label">
				<div class="toggle2__spin"></div>
			</label>
		</div>
		<input type="text" class="input-style" placeholder="Name" />
		<button class="btn-style">Submit</button>
	</body>
</html>
